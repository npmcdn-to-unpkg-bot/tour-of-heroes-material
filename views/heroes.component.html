<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col"></div>
    <div class="mdl-cell mdl-cell--4-col">
        <h2>My Heroes</h2>
        <div class="mdl-spinner mdl-js-spinner is-active"></div>
        <ul class="mdl-list">
            <li class="mdl-list__item" *ngFor="let hero of heroes"
                (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
                <span class="mdl-list__item-primary-content">
                    <label>{{hero.id}}</label>
                    <span>{{hero.name}}</span>
                </span>
                <span class="mdl-list__item-secondary-action">
                  <button class="mdl-button mdl-js-button mdl-button--fab" (click)="delete(hero, $event)">
                    <i class="material-icons">delete</i>
                  </button>
                </span>
            </li>
        </ul>

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                (click)="addHero()">Add New Hero</button>
        <div *ngIf="addingHero">
            <my-hero-detail (close)="close($event)"></my-hero-detail>
        </div>

        <div *ngIf="selectedHero">
            <h2>
                {{selectedHero.name | uppercase}} is my hero
            </h2>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                    (click)="gotoDetail()">View Details</button>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--4-col"></div>
</div>
